<ion-header>

  <ion-navbar>
    <ion-title>
      <!-- <ion-avatar start>
        <img src="{{group?.thumbnail}}">
      </ion-avatar> -->
      {{group?.name}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <image-picker [image]="group.thumbnail" ></image-picker>
  <ion-list> 
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="group.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>More about this group</ion-label>
      <ion-textarea type="text" [(ngModel)]="group.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-list>
        <ion-list-header>
          Members
          <button outline item-right ion-button icon-only (click)="editMembers()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-list-header>
        <ion-item *ngFor="let m of group.members">
          <ion-avatar item-start>
            <img src="{{m.picture}}">
          </ion-avatar>
          <h2>{{m.firstName}} {{m.lastName}}</h2>
          <button ion-button clear icon-only item-end>
              <ion-icon name='close' ></ion-icon>
            </button>
        </ion-item>
      </ion-list>
    </ion-item>
    <button type="submit" ion-button full (click)="save()" >Ok</button>
  </ion-list>

</ion-content>
