<ion-header>

  <ion-navbar>
    <ion-title>
      <!-- <ion-avatar start>
        <img src="{{group?.thumbnail}}">
      </ion-avatar> -->
      {{group?.name}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <image-picker></image-picker>
  <ion-list>
      
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="group.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>More about this group</ion-label>
      <ion-textarea type="text" [(ngModel)]="group.description"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="group.createdBy">
      <span floating>Created by: {{group?.createdBy}}</span>
    </ion-item>
    <ion-item *ngIf="group.createdOn">
      <span floating>Created on: {{group?.createdOn}}</span>
    </ion-item>
    <button type="submit" ion-button full>Ok</button>
  </ion-list>

</ion-content>
