<ion-header>
    <ion-toolbar>
        <ion-title>
            Members
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Ok</span>
                <ion-icon name="md-Ok" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-searchbar
        [(ngModel)]="searchTerm"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let m of members">
            <ion-avatar item-start>
                <img src="{{m.picture}}">
            </ion-avatar>
            <h2>{{m.firstName}} {{m.lastName}}</h2>
            <h4>{{m.userName}}</h4>
            
            
            <button *ngIf="m.status=='exist'" ion-button clear icon-only item-end >
                <ion-icon name='checkmark' ></ion-icon>
            </button>
            <button *ngIf="m.status=='added'" ion-button clear icon-only item-end (click)="remove(m)" >
                <ion-icon name='close' ></ion-icon>
            </button>
            <button *ngIf="m.status!='added' &&  m.status!='exist'" ion-button clear icon-only item-end (click)="add(m)" >
                <ion-icon name='add' ></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
